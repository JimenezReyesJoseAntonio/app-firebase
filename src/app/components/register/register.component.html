<div class="register-container">
    <h2>Register</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          required
          class="form-control"
        />
        <!-- Show validation errors for email -->
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('email')?.errors?.['required']" class="error">Email is required</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']" class="error">Invalid email format</small>
        </div>
      </div>
  
      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          required
          class="form-control"
        />
        <!-- Show validation errors for password -->
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small *ngIf="registerForm.get('password')?.errors?.['required']" class="error">Password is required</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']" class="error">
            Password must be at least 6 characters long
          </small>
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
        Register
      </button>
    </form>
  
    <!-- Optional link to login page -->
    <p>
      Already have an account?
      <a routerLink="/login">Login here</a>
    </p>
  </div>
